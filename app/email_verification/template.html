<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your OTP</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Your One-Time Password</h2>
        <p>Hello{% if name %}, {{ name }}{% endif %},</p>
        <p>Use the following OTP to complete your verification:</p>
        <div style="text-align: center; margin: 30px 0;">
            <span style="font-size: 32px; font-weight: bold; letter-spacing: 10px; color: #007bff;">
                {{ otp }}
            </span>
        </div>
        <p>This OTP is valid for <strong>{{ expiry_minutes }} minutes</strong>.</p>
        <p>If you didn't request this, please ignore this email.</p>
        <hr>
        <p style="font-size: 12px; color: #888;">Â© 2025 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
